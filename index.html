    <title>CSS Project</title>

        <div class="menu">

            </li>
            <li>

              <a href="https://thumb.ac-illust.com/e2/e2cbae08aee6ed3c5fa742b33e936831_t.jpeg">Store</a>
            </li>
            <li>
              <i class="fa-solid fa-phone"></i>

            <li>
